<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Material design grid layout using app-grid</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>


  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-styles/shadow.html">
  <link rel="import" href="../app-grid-style.html">

  <style>

    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #ddd;
      margin: 0;
    }

  </style>

</head>
<body>
  <dom-module id="x-grid">
    <template>
      <style include="app-grid-style">
        
        :host {
          display: block;
          --app-grid-columns: 3;
          --app-grid-gutter: 10px;
          /* Height is 100% the width of the item. This is equivalent to 1:1 aspect ratio */
          --app-grid-item-height: 100%;
        }

        h1 {
          font-family: 'Roboto', 'Noto', sans-serif;
          text-align: center;
          font-size: 18px;
          line-height: 30px;
          font-weight: 400;
          margin: 10px 20px;
        }

        ul {
          margin: 0;
          padding: 0;
          list-style: none;
        }
         .item-title {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: rgba(0, 0, 0, 0.2);
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .item {
		  position:relative;
          background-color: white;
        }

        @media(max-width: 799px) {
          :host {
            /* Height is 50% the width of the item. This is equivalent to 2:1 aspect ratio */
            --app-grid-item-height: 50%;
          }
		  .item-title{
		     padding:4px;
		     font-size: small;
		  }  
        }

      </style>
         <div class="centered-container">
          <ul class="app-grid" has-aspect-ratio>            
              <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=1);">
                <div class="item-title">Nature [[item]]</div>
              </li>
              <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=2);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=3);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=4);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=5);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=6);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=7);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=8);">
                <div class="item-title">Nature [[item]]</div>
              </li>
			  <li class="item" style="background-image: url(//lorempixel.com/800/800/nature/?i=9);">
                <div class="item-title">Nature [[item]]</div>
              </li>
          </ul>
        </div>
      
    </template>

    <script>

      HTMLImports.whenReady(function() {

        Polymer({
          is: 'x-grid',

          attached: function() {
            this._updateGridStyles = this._updateGridStyles || function() {
              this.updateStyles();
            }.bind(this);
            window.addEventListener('resize', this._updateGridStyles);
          },

          detached: function() {
            window.removeEventListener('resize', this._updateGridStyles);
          }
        });

      });

    </script>
  </dom-module>

  <x-grid></x-grid>
</body>
</html>
